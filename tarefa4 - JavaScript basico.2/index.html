<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">      
      <link rel="stylesheet" href="tarefa3.css">

   </head>

   

   <body>

      <div id="meu amor">
         <button id="botaoCarregar">Carregando cervejas...</button>
         <button id="botaoOrdenar">Ordenar cervejas</button>
         <button id="botaoEmbaralhar">Embaralhar cervejas</button>
      </div>            

   </body>   

   

   <script>

      let cervejas = ["Guiness", "Desperados", "Becks"]

      function transformar(item){

         return `<table>
                     <tr>
                        <td>${item}</td>
                     </tr>
                  </table>`

      }

      function carregarDiv(){

         let div = document.getElementById("meu amor")

         //let cervejasHtml = [`<h1>${cervejas[0]}</h1>`,`<h1>${cervejas[1]}</h1>`, `<h1>${cervejas[2]}</h1>`] 

         let cervejasHtml = cervejas.map(transformar)

         div.innerHTML = `${cervejasHtml.join("\n")}`
      }

      function ordenarDiv(){

         let div = document.getElementById("meu amor")

         cervejas.sort()

         let cervejasHtml = cervejas.map(transformar)

         div.innerHTML = `${cervejasHtml.join("\n")}`
      }

     function embaralharDiv(){

         let div = document.getElementById("meu amor")

         shuffle(cervejas)

         let cervejasHtml = cervejas.map(transformar)

         div.innerHTML = `${cervejasHtml.join("\n")}`
      }

      

      let botao = document.getElementById("botaoCarregar")
      let botaoOrd = document.getElementById("botaoOrdenar")
      let botaoEmb = document.getElementById("botaoEmbaralhar")

      botao.addEventListener("click", carregarDiv)
      botaoOrd.addEventListener("click", ordenarDiv)
      botaoEmb.addEventListener("click", embaralharDiv)                 

   </script>

</html>
