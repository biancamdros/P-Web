<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">
      <link rel="stylesheet" href="tarefa5.css">    

   </head>



   <body>

      <div><button id="botaoCarregar">Carregando cervejas...</button></div>

      <table id="cervejasDiv"></table>

   </body>   

   

   <script>



      let cervejas = [

         {

            name: "Guiness",
            alcohol: "10%",
            ibu: "20",
            style: "Dry Stout"             

         }, 

         {

            name: "Desperados",
            alcohol: "6%",
            ibu: "50",
            style: "Lager"             

         }, 

         {

            name: "Becks",
            alcohol: "5%",
            ibu: "20",
            style: "Lager"              

         }

      ]
    

      //cs Ã© um array de cervejas

      const carregarDiv = (cs, id="cervejasDiv", th="Nome", th2="Alcool", th3 ="Amargor", th4="Estilo", name, alcool, ibu, style) => {

         const div = document.getElementById(id)

         const itensHtml = cs.map(item => 
         `<tr> 
            <td>${item['name']}</td> 
            <td>${item['alcohol']}</td> 
            <td>${item['ibu']}</td> 
            <td>${item['style']}</td> 
         </tr>`) 

         div.innerHTML = `<tr>
                            <th>${th}</th>
                            <th>${th2}</th>
                            <th>${th3}</th>
                            <th>${th4}</th>
                          </tr>
                          ${itensHtml.join("\n")}`

      }



      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", () => carregarDiv(cervejas) )                 



   </script>

</html>
