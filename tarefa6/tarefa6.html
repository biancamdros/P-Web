<!DOCTYPE html>

<html>   

   <head>

      <meta charset="UTF-8">
      <link rel="stylesheet" href="tarefa6.css">      

   </head>



   <body>

      <div class="div-btn"><button id="botaoCarregar">Carregando cervejas...</button></div>

      <div class="container" id="cervejasDiv"></div>            

   </body>   

   

   <script>



      let cervejas = []

      

      //cs Ã© um array de cervejas

      const carregarDiv = cs => {

         const div = document.getElementById("cervejasDiv")

         const itensHtml = cs.map( ({name,alcohol,brand,hop}) => `<div class="content">${name} -- ${alcohol} -- ${brand} -- ${hop}</div>` ) 

         div.innerHTML = `${itensHtml.join("\n")}`

      }

      

      async function carregarCervejas(){

         let res = await fetch("https://random-data-api.com/api/v2/beers?size=3")

         cervejas = await res.json()

         carregarDiv(cervejas)

      }

      



      let botao = document.getElementById("botaoCarregar")

      botao.addEventListener("click", () => carregarCervejas() )                 

      

   </script>

</html>
